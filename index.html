<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>This is a calculator sir, made with vanilla html-css-javascript and  &#10084;</p>
    <div id="container">
      <div id="calculator">
        <div id="merk">
          <div id="nama-merk">CASIAN</div>
        </div>
        <div id="result">
          <div id="history">
            
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value">0</p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="power">x<sup>y</sup></button>
          <button class="operator" id="clr-entry">CE</button>
          <button class="operator" id="clr-all">C</button>
          <button class="operator" id="mod">MOD</button>
          <button class="operator" id="sqrt">&radic;<span id="root">&nbsp;x&nbsp;</span></button>
          <button class="operator" id="open-bracket">(</button>
          <button class="operator" id="close-bracket">)</button>
          <button class="operator" id="divide">&divide;</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="mult">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="minus">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="plus">+</button>
          <button class="number" id="00">00</button>
          <button class="number" id="0">0</button>
          <button class="operator" id="point">.</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
